<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Marathon Registration</h1>
    <form>
      <label> Firstname: </label>
      <input type="text" name="firstname" size="15" /> <br />
      <br />
      <label> Middlename: </label>
      <input type="text" name="middlename" size="15" /> <br />
      <br />
      <label> Lastname: </label>
      <input type="text" name="lastname" size="15" /> <br />
      <br />

      <label> Track : </label>
      <select>
        <option value="100">100m</option>
        <option value="200">200m</option>
        <option value="300">300m</option>
        <option value="400">400m</option>
        <option value="500">500m</option>
        <option value="1000">1000m</option>
      </select>

      <br />
      <br />
      <label> Gender : </label>
      <div class="gender">
        <input type="checkbox" name="male" id="male" />
        <label for="male">Male</label><span></span>
        <input type="checkbox" name="female" id="female" />
        <label for="female">Female</label><span></span>
        <input type="checkbox" name="others" id="others" />
        <label for="others">Others</label>
      </div>

      <br />
      <br/ >

      <label> Phone : </label>
      <input type="text" name="country code" value="+91" size="2" />
      <input type="text" name="phone" size="10" /> <br />
      <br />
      Address
      <br />
      <textarea cols="50" rows="5" value="address"> </textarea>
      <br />
      <br />
      Email:
      <input type="email" id="email" name="email" /> <br />
      <br />
      <br />
      Password:
      <input type="Password" id="pass" name="pass" /> <br />
      <br />
      <br />
      Re-type password:
      <input type="Password" id="repass" name="repass" /> <br />
      <br />
      <a href="index1.html" target="_parent">
        <input type="button" value="Submit" class="btn" />
      </a>
    </form>
  </body>
</html>
